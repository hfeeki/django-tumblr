<div class="post">
	<h2 class="entry-title"><a href="{{ object.get_absolute_url }}">{{ object.title}}</a></h2>
	<div class="entry-meta">Posted on {{object.date}} by {{ object.author.first_name}}</div>
	{% load markup %}
	<div class="entry-content">
	{{ object.post|markdown}}
	</div>
</div>

<div class="content-line"></div>
