<div class="photo">	
	
	{% if object.title %}
		<h2 class="title"><a href="{{ object.get_absolute_url }}">{{ object.title}}</a></h2>
	{% endif %}
	
	
	<img src="{{ object.source }}" alt="{{ object.comment }}"  {% if object.width %}width={{ object.width }}{% endif %}>

	{% load markup %}
	<div class="entry-content">
		{{ object.comment|markdown}}
	</div>
	
	<div class="item-meta">
		<a href="{{ object.get_absolute_url }}">Posted on {{object.date}}</a>
	</div>
	
	
</div>

<div class="content-line"></div>
